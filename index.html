<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Characters</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.19/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Rick and Morty Characters</h1>
    <div>
      <input type="text" v-model="filter.name" placeholder="Enter name">
      <select v-model="filter.status">
        <option value="">All Statuses</option>
        <option value="Alive">Alive</option>
        <option value="Dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
      <button @click="applyFilters">Apply</button>
    </div>
    <div v-if="characters.length">
      <div v-for="character in characters" :key="character.id" class="character-card">
        <div>
          <img :src="character.image" :alt="character.name" width="100">
        </div>
        <div class="character-details">
          <p><strong>Name:</strong> {{ character.name }}</p>
          <p><strong>Status:</strong> {{ character.status }}</p>
          <p><strong>Species:</strong> {{ character.species }}</p>
          <p><strong>Type:</strong> {{ character.type }}</p>
          <p><strong>Gender:</strong> {{ character.gender }}</p>
          <p><strong>Origin:</strong> {{ character.origin.name }}</p>
          <p><strong>Location:</strong> {{ character.location.name }}</p>
        </div>
      </div>
    </div>
    <div v-else>
      <p>Loading...</p>
    </div>
    <div class="pagination">
      <button @click="prevPage" :disabled="page === 1">Previous Page</button>
      <button @click="nextPage" :disabled="page === totalPages">Next Page</button>
    </div>
  </div>

  <script>
    const { reactive, onMounted } = Vue;

    const app = {
      setup() {
        const characters = reactive([]);
        const page = reactive(1);
        const totalPages = reactive(1);
        const filter = reactive({
          name: '',
          status: ''
        });

        const fetchCharacters = async () => {
          try {
            const response = await axios.get(`https://rickandmortyapi.com/api/character/?page=${page}&name=${filter.name}&status=${filter.status}`);
            totalPages.value = response.data.info.pages;
            characters.value = response.data.results;
          } catch (error) {
            console.error('Error fetching characters:', error);
          }
        };

        const nextPage = () => {
          if (page < totalPages) {
            page++;
            fetchCharacters();
          }
        };

        const prevPage = () => {
          if (page > 1) {
            page--;
            fetchCharacters();
          }
        };

        const applyFilters = () => {
          page.value = 1;
          fetchCharacters();
        };

        onMounted(fetchCharacters);

        return {
          characters,
          page,
          totalPages,
          filter,
          nextPage,
          prevPage,
          applyFilters
        };
      }
    };

    Vue.createApp(app).mount('#app');
  </script>
</body>
</html>
